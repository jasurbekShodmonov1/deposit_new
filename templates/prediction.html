<!DOCTYPE html>
<html>
<head>
    <title>Fraud Prediction</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 0 auto;
            width: 50%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #444;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #00f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #00a;
        }

        h2 {
            text-align: center;
        }

        /* Galaxy effect */
        body:before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse closest-side, #000000, #000030, #000000);
            z-index: -1;
        }
    </style>
</head>
    <h1>Fraud Prediction</h1>
    <body>
    <h1>Fraud Prediction</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result for {{ first_name }} {{ last_name }}: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
