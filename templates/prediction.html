<!DOCTYPE html>
<html>
<head>
    <title>Deposit bashorati</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3em;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            box-sizing: border-box;
            border: none;
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #1e90ff;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #104e8b;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        /* Galaxy effect */
        body:before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse closest-side, #000000, #000030, #000000);
            z-index: -1;
        }

        /* Star field effect */
        body:after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>{{ first_name }} {{ last_name }} uchun deposit shartlari</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Natija</button>
    </form>



</body>
</html>
